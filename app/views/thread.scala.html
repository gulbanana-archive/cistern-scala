@(thread: String, board: views.BoardHeader, posts: Seq[views.PostDetail])

@main(s"Cistern: $thread") {
<div class="titlebox">  

  <h2><a href="@routes.Board.view(board.id)">@board.title</a> :: @thread</h2>

  <div class="inset">
    @for(p <- posts) {
      @post(p)
    }
  </div>

</div>
}
