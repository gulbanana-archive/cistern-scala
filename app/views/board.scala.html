@(boardName: String, threads: Seq[(String, String, views.UserHeader, String, Int)])
@import java.text.SimpleDateFormat

@main(s"Cistern: $boardName") {
<div class="titlebox">
  <h1>@boardName</h1>

  <div class="inset bordered">
  <table class="alternating-rows">
    <thead>
    <tr>
      <th>Thread</th>
      <th>Posts</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody>
    @for(thread <- threads) {
      <tr>
        <td width="100%"><a href="@routes.Thread.view(thread._1, 1)">@thread._2</a></td>
        <td nowrap>@thread._5</td>
        <td nowrap>@user(thread._3) on @thread._4</td>
      </tr>
    }
    </tbody>
  </table>
  </div>
</div>
}
