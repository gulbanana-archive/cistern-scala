@(threadTitle: String, posts: Seq[views.Post])

@main("Cistern: @threadTitle") {
    <div class="page-header">
      <h2>@threadTitle</h2>
    </div>
    <div>
      <table class="table table-striped table-bordered">
        <tbody>
          @for(p <- posts) {
            @post(p)
          }
        </tbody>
      </table>
    </div>
}
