@(post: views.PostDetail)

<div class="post">
  <table width="100%">
  <tr>
    <th colspan="2">
      <table width="100%">
        <tr>
          <td>@user(views.UserHeader(post.userid, post.author))</td>
          <td width="1px"><a href="@routes.Post.view(post.postid)">permalink</a></td>
        </tr>
      </table>
    </th>
  </tr>
  <tr>
    <td class="avatar"><img src="@post.avatar"/></td>
    <td>@post.content</td>
  </tr>
  </table>
</div>
