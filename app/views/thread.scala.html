@(thread: ThreadHeader, board: BoardHeader, posts: Seq[PostDetail], postform: Form[NewPost])

@main(thread.subject) {
<div class="titlebox"> 
  @partial.titlebar(thread.subject, Seq(board))
  <div class="inset">
    @for(p <- posts) {
      @partial.post(p)
    }
  </div>
</div>

<div class="unfocused titlebox"> 
  @partial.titlebar("Add post")
  @partial.addpost(thread.id, postform)
</div>
}
