@(board: views.BoardHeader, thread: views.ThreadHeader, p: views.PostDetail)

@main("Cistern: View post") {
<div class="titlebox">
  <h2>
    <a href="@routes.Board.view(board.id)">@board.title</a> :: 
    <a href="@routes.Thread.view(thread.id, 1)">@thread.subject</a> :: 
    View post
  </h2>
  <div class="inset">
    @post(p)
  </div>
</div>
}
