@(threadTitle: String, posts: Seq[models.Post])

@main(s"Cistern: $threadTitle") {
    <div class="page-header">
      <h2>@threadTitle</h2>
    </div>
    <div>
      <table class="table">
        <tbody>
          @for(p <- posts) {
            <tr>
              <td>
                @post(p)
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
}
