@(boardName: String, threads: Seq[models.Thread])

@main(s"Cistern: $boardName") {
    <div class="page-header">
      <h1>@boardName</h1>
    </div>
    <div class="board">
      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>Thread</th><th>Author</th></tr>
        </thead>
        <tbody>
          @for(thread <- threads) {
            <tr>
              <td><a href="@routes.Thread.view(thread.title, 1)">@thread.title</a></td>
              <td>by @thread.author</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
}
