@(thread: String, board: String, posts: Seq[models.PostContents])

@main(s"Cistern: $thread") {
    <div>
      <h1>@thread</h2>
    </div>
    <div>
      <table class="table">
        <tbody>
          @for(p <- posts) {
            <tr>
              <td>
                @post(p)
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
}
