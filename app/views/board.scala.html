@(boardName: String, threads: Seq[(String, String, views.UserHeader, String)])
@import java.text.SimpleDateFormat

@main(s"Cistern: $boardName") {
    <div>
      <h1>@boardName</h1>
    </div>
    <div class="board">
      <table class="table table-striped table-bordered">
        <thead>
          <tr><th>Thread</th><th>Author</th></tr>
        </thead>
        <tbody>
          @for(thread <- threads) {
            <tr>
              <td><a href="@routes.Thread.view(thread._1, 1)">@thread._2</a></td>
              <td width="316">@user(thread._3) on @thread._4</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
}
